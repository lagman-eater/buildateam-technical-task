<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Editor Test</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="toolbar">
        <h2>Инструменты</h2>

        <div class="shapes-row">
          <button id="circle-btn" title="Circle">
            <img src="assets/icons/circle.svg" alt="circle" />
          </button>
          <button id="square-btn" title="Square">
            <img src="assets/icons/square.svg" alt="square" />
          </button>
          <button id="triangle-btn" title="Triangle">
            <img src="assets/icons/triangle-figure.svg" alt="triangle" />
          </button>
        </div>

        <label for="shape-color">Цвет фигуры:</label>
        <input
          type="color"
          class="input-color"
          id="shape-color"
          value="#ffffff"
        />

        <hr />

        <h3>Иконки</h3>
        <div class="icons-row">
          <button id="icon-star">
            <img src="assets/icons/star.svg" alt="star" />
          </button>
          <button id="icon-umbrella">
            <img src="assets/icons/umbrella.svg" alt="umbrella" />
          </button>
          <button id="icon-triangle">
            <img src="assets/icons/triangle.svg" alt="triangle" />
          </button>
        </div>

        <label for="icon-color">Цвет иконки:</label>
        <input
          type="color"
          class="input-color"
          id="icon-color"
          value="#e67e22"
        />

        <hr />

        <!-- Блок экспорта -->
        <h3 class="export-title">ЭКСПОРТ</h3>
        <div class="export-block">
          <label for="scale-input">Масштаб:</label>
          <input
            type="number"
            id="scale-input"
            min="1"
            max="5"
            step="0.5"
            value="1"
          />

          <div class="export-buttons">
            <button id="download-png">PNG</button>
            <button id="download-svg">SVG</button>
          </div>
        </div>
      </aside>

      <main class="canvas-area">
        <canvas id="canvas" width="600" height="400"></canvas>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
